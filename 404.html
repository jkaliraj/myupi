<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        const segmentCount = 1;
        const path =
          location.pathname
            .split("/")
            .slice(segmentCount + 1)
            .join("/") +
          location.search +
          location.hash;
        const base = "/" + location.pathname.split("/")[1] + "/";
        location.replace(base + "?path=" + encodeURIComponent(path));
      })();
    </script>
  </head>
  <body></body>
</html>
