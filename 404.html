<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        const base = "/" + location.pathname.split("/")[1] + "/";
        const path = location.pathname + location.search;
        location.replace(base + "?path=" + encodeURIComponent(path));
      })();
    </script>
  </head>
  <body></body>
</html>
